name: Vitor Fraga
bio: A Man who travels the world eating noodles
description: A blog about technology and stuff related
external-image: 'false'
picture: assets/images/profile.jpg
resume: true
resume-external: true
resume-url: 'https://google.com/?q=my+resume'
url: 'https://koppl.in/indigo'
permalink: '/:title/'
disqus:
  shortname: mydisqus
  categories:
    - blog
    - project
facebook: myfacebook
twitter: mytwitter
github: mygithub
medium: medium
email: myemail@gmail.com
authors:
  johndoe:
    name: John Doe
    bio: A Man who travels the world eating noodles
    external-image: false
    picture: assets/images/profile.jpg
    twitter: johndoe
  jamesfoster:
    name: James Foster
    bio: A Man who develops software with coffee
    external-image: false
    picture: assets/images/james.jpg
    twitter: jamesfoster
width: normal
pagination:
  enabled: false
  sort_reverse: true
  title: ':title'
  per_page: 5
  permalink: '/:num/'
projects: true
about: true
blog: true
read-time: true
show-tags: true
related: true
post-advance-links:
  - blog
show-author: true
animation: true
defaults:
  - scope:
      path: ''
      layout: post
    values:
      hidden: false
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2
  - jekyll-fontawesome-svg
jekyll-mentions:
  base_url: 'https://github.com'
compress_html:
  ignore:
    envs:
      - development
      - stage
exclude:
  - travis.sh
  - Rakefile
  - README.md
  - Gemfile
  - Gemfile.lock
  - FAQ.md
  - node_modules
  - vendor
